<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* 这里h1 p元素公用一块区域作为margin 会发生边距塌陷的问题 */
        /* 只会取更大的一边作为值 */
        h1{
            margin-bottom: 20px;
        }
        p{
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>
        h1 element
    </h1>
    <p>
        p element
    </p>
</body>
</html>
