<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            background-color: red;
            width: 100%;
            height: 50px;
        }

        a {
            margin: 20px;
            padding: 20px;
            background-color: yellow;
        }

        strong {
            display: inline-block;
            margin: 20px;
        }
    </style>
</head>

<body>
    <!-- 块级元素 -->
    <!-- 块级元素占一行 为父元素的宽度 高度由内容撑开 -->
    <!-- body main header footer section nav aside div h1-h6 -->
    <!-- p ol ul li  -->
    <!-- 行内元素 -->
    <!-- a strong em button -->
    <!-- 行内元素只会占用自身空间 -->
    <!-- 行内元素设置margin时只会生效水平方向(左右)不会生效垂直方向(上下) -->
    <!-- 行内元素不可以设置宽高 宽高由内容撑开 -->
    <div></div>
    <a href="#">link</a>
    <a href="#">link</a>
    <a href="#">link</a>
    <!-- 内联元素 即有行内元素的特性也有块级元素的特性 -->
    <!-- 内联元素 可以一行显示多个 也可以设置宽高 -->
    <strong>jump</strong>
    <strong>jump</strong>
    <strong>jump</strong>
</body>

</html>
